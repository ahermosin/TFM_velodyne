# Constraints to acceptance of vertical elements
errorMax: 0.13
ratioMin: 0.4
## Max height of vertical elements
heightMax: 4.2
## Line verticality
tiltLim: 10.0


# Voxelgrid
leafSize: 0.1
minPointsVoxel: 2

# Fitting max distance
DistanceThresholdLine: 0.15

# Pointcloud collect n
nCollect: 5

# Subscription of euclidean_clustering to:
# pointcloudcollected
# pointcloudmerged
# izq/velodyne_points (not ready)
# der/velodyne_points (not ready)
subscription: pointcloudmerged

# Mahalanobis distance threshold
mahalanobisDistanceThreshold: 85.30

# Info text in RViz size
textScale: 0.5

use_sim_time: true

# Cropping
low_lim_x: -1.80
low_lim_y: -1.80
low_lim_z: -1.80
up_lim_x: 1.80
up_lim_y: 1.80
up_lim_z: 1.80

# Downsampling
do_downsampling: true

# Ground extraction
KSearchGround: 15
OptimizeCoefficientsGround: true
NormalDistanceWeightGround: 0.1
MaxIterationsGround: 50
DistanceThresholdGround: 0.7

# Euclidean clustering
clusterTolerance: 0.18 #0.48


# KSearch for normals extraction in clusters
KSearchClusterFit: 10

# Line fitting
OptimizeCoefficientsLine: true
NormalDistanceWeightLine: 0.01
MaxIterationsLine: 1000

# Car
lidarHeight: 1.9 #1.9 m
turnRate: 21.0 #21
angleOffset: -9.75 #-9.75
wheelsA: 1.7 #1.7
wheelsL: 2.46 #2.46

# EKF uncertainties
## For P_init
P00_init: 0.1
P11_init: 0.01
P22_init: 1.0
P33_init: 1.0
P44_init: 1.0
P55_init: 0.1
PFactor: 0.5 # Multiplies the whole matrix P by PFactor (0.05 for test1)
## For Q (model)
sigma_odom_x: 0.500
sigma_odom_y: 0.01
sigma_odom_z: 1.0
sigma_odom_roll: 1.0
sigma_odom_pitch: 1.0
sigma_odom_yaw: 0.1
QFactor: 0.0001 # Multiplies the whole matrix P by PFactor

## For R (device)
sigma_obs_x: 0.05
sigma_obs_y: 0.05
sigma_obs_z: 0.05
sigma_obs_roll: 0.007
sigma_obs_pitch: 0.007
sigma_obs_yaw: 0.035
